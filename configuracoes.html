<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <title>Get Up!</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3d8af7">

  <link rel="stylesheet" href="assets/mdi/css/mdi.min.css">
  <link rel="stylesheet" href="assets/css/stylesheets/styles.css">
</head>
<body>
  <header class="site-header">
    <i class="mdi mdi-menu" id="toggle-sidebar"></i>
  </header>

  <div class="sidebar">
    <a href="./"><img src="assets/images/logo.png" alt="" style="width: 100px; margin: 15px;"></a>
    <ul class="sidebar-menu">
      <li><a href="./situacoes.html"><i class="mdi mdi-nature-people"></i> Situações</a></li>
      <li><a href="./historico.html"><i class="mdi mdi-clock"></i> Histórico</a></li>
      <li><a href="./tempos.html"><i class="mdi mdi-view-list"></i> Lista de tempos</a></li>
      <li class="active"><a href="./configuracoes.html"><i class="mdi mdi-settings"></i> Configurações</a></li>
    </ul>
  </div>

  <div class="container">
    <label style="display: block;" header>Configurações</label>

    <div class="configuracoes">
      <ul class="config-menu">
        <li><a href="./musicas.html"><i class="mdi mdi-music-note"></i> Escolher músicas</a></li>
      </ul>
    </div>
  </div>

  <div id="alert">
    <span class="message">Músicas salvas com sucesso</span>
    <a href="#">Fechar</a>
  </div>

  <script src="assets/js/script.js"></script>
  <script>
    window.onload = function() {
      if (window.location.hash == '#success') {
        var $alert = document.getElementById('alert');
        $alert.classList.add('show');
        setTimeout(function() {
          $alert.classList.remove('show');
          window.location.hash = '';
        }, 3000);
      }
    };

    document.getElementById('alert').querySelector('a').onclick = function(e) {
      e.preventDefault();

      this.parentNode.classList.remove('show');
      window.location.hash = '';
    };
  </script>

</body>
</html>
